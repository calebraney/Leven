<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lumosframework/lumos@v1.0.4/color.css" />
<style id="lumos-colors">
  /* COLOR STYLES */

  /* applies default border width to cards, elements, and buttons */
  [card-mode]:not([card-mode='']),
  [class*='cm0'],
  [element-mode]:not([element-mode='']),
  [class*='em0'],
  [btn-mode]:not([btn-mode='']),
  [class*='bm0'] {
    --border-width: var(--bw1);
  }

  /* global swatches */
  html {
    /* global swatches */
    --blue: 85, 62, 237; /* blue */
    --green: 2, 51, 50; /* green */
    --gray: 73, 77, 112; /* gray */
    --white: 241, 243, 247; /* off-white */
    --pink: 220, 191, 220; /* pink */
    --orange: 255, 83, 93; /* orange */
    --alt-selection-bg: rgba(var(--blue), 1);
    --alt-selection-fc: rgba(var(--white), 1);
  }

  /* section mode 1 (white mode) */
  body, [section-mode="1"], [class*="sm0-1"],
/* styles card mode 1 when inside section mode 2 */
:is([section-mode="2"], [class*="sm0-2"]) :is([card-mode="1"], [class*="cm0-1"]) {
    /* section mode 1 */
    --m-bg1: rgba(var(--white), 1);
    --m-fc1: rgba(var(--blue), 1);
    --m-fc2: rgba(var(--gray), 1);
    --m-fc3: rgba(var(--pink), 1);
    --m-bc1: rgba(var(--pink), 1);
    --m-bc2: rgba(var(--blue), 1);
    /* element mode 1 (tag) */
    --em1-bg1: rgba(var(--white), 1);
    --em1-bg1b: rgba(var(--pink), 1);
    --em1-fc1: rgba(var(--blue), 1);
    /* element mode 2 (tag active) */
    --em2-bg1: rgba(var(--blue), 1);
    --em2-bg1b: rgba(var(--blue), 1);
    --em2-fc1: rgba(var(--white), 1);
    /* btn mode 1 (primary) */
    --bm1-bg1: rgba(var(--blue), 1);
    --bm1-bg1b: rgba(var(--blue), 1);
    --bm1-fc1: rgba(var(--white), 1);
    --bm1-bg1-hover: rgba(var(--pink), 1);
    --bm1-bg1b-hover: rgba(var(--pink), 1);
    --bm1-fc1-hover: rgba(var(--blue), 1);
    /* btn mode 2 (secondary) */
    --bm2-bg1: rgba(var(--white), 1);
    --bm2-bg1b: rgba(var(--blue), 1);
    --bm2-fc1: rgba(var(--blue), 1);
    --bm2-bg1-hover: rgba(var(--pink), 1);
    --bm2-bg1b-hover: rgba(var(--pink), 1);
    --bm2-fc1-hover: rgba(var(--blue), 1);
    /* link mode 1 (tab link) */
    --lm1-bg1: var(--em1-bg1);
    --lm1-fc1: var(--em1-fc1);
    --lm1-bc1: var(--em1-bg1b);
    --lm1-bg1-active: var(--em2-bg1);
    --lm1-fc1-active: var(--em2-fc1);
    --lm1-bc1-active: var(--em2-bg1b);
  }

  /* section mode 2 (blue mode) */
  [section-mode="2"], [class*="sm0-2"],
/* styles card mode 1 when inside section mode 1 or 4*/
:is([section-mode="1"], [class*="sm0-1"], [section-mode="4"], [class*="sm0-4"]) :is([card-mode="1"], [class*="cm0-1"]) {
    /* section mode 2 */
    --m-bg1: rgba(var(--blue), 1);
    --m-fc1: rgba(var(--white), 1);
    --m-fc2: rgba(var(--white), 1);
    --m-fc3: rgba(var(--pink), 1);
    --m-bc1: rgba(var(--pink), 1);
    --m-bc2: rgba(var(--white), 1);
    /* element mode 1 (tag) */
    --em1-bg1: rgba(var(--blue), 1);
    --em1-bg1b: rgba(var(--pink), 1);
    --em1-fc1: rgba(var(--white), 1);
    /* element mode 2 (tag active) */
    --em2-bg1: rgba(var(--white), 1);
    --em2-bg1b: rgba(var(--white), 1);
    --em2-fc1: rgba(var(--blue), 1);
    /* btn mode 1 (primary) */
    --bm1-bg1: rgba(var(--white), 1);
    --bm1-bg1b: rgba(var(--white), 1);
    --bm1-fc1: rgba(var(--blue), 1);
    --bm1-bg1-hover: rgba(var(--pink), 1);
    --bm1-bg1b-hover: rgba(var(--pink), 1);
    --bm1-fc1-hover: rgba(var(--blue), 1);
    /* btn mode 2 (secondary) */
    --bm2-bg1: rgba(var(--blue), 1);
    --bm2-bg1b: rgba(var(--white), 1);
    --bm2-fc1: rgba(var(--white), 1);
    --bm2-bg1-hover: rgba(var(--pink), 1);
    --bm2-bg1b-hover: rgba(var(--pink), 1);
    --bm2-fc1-hover: rgba(var(--blue), 1);
    /* link mode 1 (tab link) */
    --lm1-bg1: var(--em1-bg1);
    --lm1-fc1: var(--em1-fc1);
    --lm1-bc1: var(--em1-bg1b);
    --lm1-bg1-active: var(--em2-bg1);
    --lm1-fc1-active: var(--em2-fc1);
    --lm1-bc1-active: var(--em2-bg1b);
  }

  /* section mode 3 (green mode) */
  [section-mode='3'],
  [class*='sm0-3'] {
    /* section mode 3 */
    --m-bg1: rgba(var(--green), 1);
    --m-fc1: rgba(var(--white), 1);
    --m-fc2: rgba(var(--pink), 1);
    --m-fc3: rgba(var(--orange), 1);
    --m-bc1: rgba(var(--orange), 1);
    --m-bc2: rgba(var(--white), 1);
    /* element mode 1 (tag) */
    --em1-bg1: rgba(var(--green), 1);
    --em1-bg1b: rgba(var(--orange), 1);
    --em1-fc1: rgba(var(--white), 1);
    /* element mode 2 (tag active) */
    --em2-bg1: rgba(var(--orange), 1);
    --em2-bg1b: rgba(var(--orange), 1);
    --em2-fc1: rgba(var(--green), 1);
    /* btn mode 1 (primary) */
    --bm1-bg1: rgba(var(--orange), 1);
    --bm1-bg1b: rgba(var(--orange), 1);
    --bm1-fc1: rgba(var(--white), 1);
    --bm1-bg1-hover: rgba(var(--white), 1);
    --bm1-bg1b-hover: rgba(var(--white), 1);
    --bm1-fc1-hover: rgba(var(--orange), 1);
    /* btn mode 2 (secondary) */
    --bm2-bg1: rgba(var(--green), 1);
    --bm2-bg1b: rgba(var(--orange), 1);
    --bm2-fc1: rgba(var(--orange), 1);
    --bm2-bg1-hover: rgba(var(--white), 1);
    --bm2-bg1b-hover: rgba(var(--white), 1);
    --bm2-fc1-hover: rgba(var(--orange), 1);
    /* link mode 1 (tab link) */
    --lm1-bg1: var(--em1-bg1);
    --lm1-fc1: var(--em1-fc1);
    --lm1-bc1: var(--em1-bg1b);
    --lm1-bg1-active: var(--em2-bg1);
    --lm1-fc1-active: var(--em2-fc1);
    --lm1-bc1-active: var(--em2-bg1b);
  }

  /* section mode 4 (grey mode) */
  [section-mode="4"], [class*="sm0-4"],
/* styles card mode 1 when inside section mode 3*/
:is([section-mode="3"], [class*="sm0-3"]) :is([card-mode="1"], [class*="cm0-1"]) {
    /* section mode 3 */
    --m-bg1: rgba(var(--gray), 1);
    --m-fc1: rgba(var(--white), 1);
    --m-fc2: rgba(var(--white), 1);
    --m-fc3: rgba(var(--pink), 1);
    --m-bc1: rgba(var(--pink), 1);
    --m-bc2: rgba(var(--white), 1);
    /* element mode 1 (tag) */
    --em1-bg1: rgba(var(--gray), 1);
    --em1-bg1b: rgba(var(--pink), 1);
    --em1-fc1: rgba(var(--white), 1);
    /* element mode 2 (tag active) */
    --em2-bg1: rgba(var(--white), 1);
    --em2-bg1b: rgba(var(--white), 1);
    --em2-fc1: rgba(var(--gray), 1);
    /* btn mode 1 (primary) */
    --bm1-bg1: rgba(var(--white), 1);
    --bm1-bg1b: rgba(var(--white), 1);
    --bm1-fc1: rgba(var(--gray), 1);
    --bm1-bg1-hover: rgba(var(--pink), 1);
    --bm1-bg1b-hover: rgba(var(--pink), 1);
    --bm1-fc1-hover: rgba(var(--gray), 1);
    /* btn mode 2 (secondary) */
    --bm2-bg1: rgba(var(--gray), 1);
    --bm2-bg1b: rgba(var(--white), 1);
    --bm2-fc1: rgba(var(--white), 1);
    --bm2-bg1-hover: rgba(var(--pink), 1);
    --bm2-bg1b-hover: rgba(var(--pink), 1);
    --bm2-fc1-hover: rgba(var(--gray), 1);
    /* link mode 1 (tab link) */
    --lm1-bg1: var(--em1-bg1);
    --lm1-fc1: var(--em1-fc1);
    --lm1-bc1: var(--em1-bg1b);
    --lm1-bg1-active: var(--em2-bg1);
    --lm1-fc1-active: var(--em2-fc1);
    --lm1-bc1-active: var(--em2-bg1b);
  }

  /**%{{element mode: tag}**/
  [element-mode='1'],
  [class*='em0-1'] {
    --m-bg1: var(--em1-bg1);
    --m-bg1b: var(--em1-bg1b);
    --m-fc1: var(--em1-fc1);
  } /**}%**/

  /**%{{element mode: tag}**/
  [element-mode='2'],
  [class*='em0-2'] {
    --m-bg1: var(--em2-bg1);
    --m-bg1b: var(--em2-bg1b);
    --m-fc1: var(--em2-fc1);
  } /**}%**/

  /**%{{btn mode: solid}**/
  [btn-mode='1'],
  [class*='bm0-1'] {
    --m-bg1: var(--bm1-bg1);
    --m-bg1b: var(--bm1-bg1b);
    --m-fc1: var(--bm1-fc1);
    --m-bg1-hover: var(--bm1-bg1-hover);
    --m-bg1b-hover: var(--bm1-bg1b-hover);
    --m-fc1-hover: var(--bm1-fc1-hover);
  } /**}%**/

  /**%{{btn mode: outlined}**/
  [btn-mode='2'],
  [class*='bm0-2'] {
    --m-bg1: var(--bm2-bg1);
    --m-bg1b: var(--bm2-bg1b);
    --m-fc1: var(--bm2-fc1);
    --m-bg1-hover: var(--bm2-bg1-hover);
    --m-bg1b-hover: var(--bm2-bg1b-hover);
    --m-fc1-hover: var(--bm2-fc1-hover);
    --selection-bg: var(--alt-selection-bg);
    --selection-fc: var(--alt-selection-fc);
  } /**}%**/

  /**%{{link mode: nav}**/
  [link-mode='1'],
  [class*='lm0-1'] {
    --m-bg1: var(--lm1-bg1);
    --m-bc1: var(--lm1-bc1);
    --m-fc1: var(--lm1-fc1);
    --m-bg1-hover: var(--lm1-bg1-active);
    --m-bc1-hover: var(--lm1-bc1-active);
    --m-fc1-hover: var(--lm1-fc1-active);
    --m-bg1-active: var(--lm1-bg1-active);
    --m-bc1-active: var(--lm1-bc1-active);
    --m-fc1-active: var(--lm1-fc1-active);
    --selection-bg: var(--alt-selection-bg);
    --selection-fc: var(--alt-selection-fc);
  } /**}%**/

  /* COLOR STYLES */

  /* backgrounds */
  [class*='bg0'] {
    background-color: transparent;
  }
  [class*='bg0-1'] {
    background-color: currentColor;
  }
  [class*='bg1'] {
    background-color: var(--bg1);
    background-image: var(--bg1i);
    border-color: var(--bg1b);
    box-shadow: var(--bg1s);
  }
  [class*='bg2'] {
    background-color: var(--bg2);
    background-image: var(--bg2i);
    border-color: var(--bg2b);
    box-shadow: var(--bg2s);
  }
  /* font colors */
  [class*='fc0'] {
    color: transparent;
  }
  [class*='fc0-1'] {
    color: currentColor;
  }
  [class*='fc0-2'] {
    color: inherit;
  }
  [class*='fc1'] {
    color: var(--fc1);
  }
  [class*='fc2'] {
    color: var(--fc2);
  }
  [class*='fc3'] {
    color: var(--fc3);
  }
  /* border colors */
  [class*='bc0'] {
    border-color: transparent;
  }
  [class*='bc0-1'] {
    border-color: currentColor;
  }
  [class*='bc0-2'] {
    border-color: inherit;
  }
  [class*='bc1'] {
    border-color: var(--bc1);
  }
  [class*='bc2'] {
    border-color: var(--bc2);
  }
</style>
